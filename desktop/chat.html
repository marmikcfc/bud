<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Chat - Bud</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            -webkit-app-region: drag; /* Makes the window draggable */
        }

        .header {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d2d2d;
            border-bottom: 1px solid #3d3d3d;
        }

        .close-button {
            -webkit-app-region: no-drag; /* Makes the button clickable */
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
            padding: 5px 10px;
        }

        .close-button:hover {
            color: #fff;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .input-container {
            -webkit-app-region: no-drag; /* Makes the input area clickable */
            padding: 10px;
            background-color: #2d2d2d;
            border-top: 1px solid #3d3d3d;
            display: flex;
        }

        .message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #fff;
            margin-right: 10px;
        }

        .send-button {
            padding: 8px 15px;
            background-color: #0066cc;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Chat</span>
        <button class="close-button" onclick="window.close()">Ã—</button>
    </div>
    <div class="chat-container" id="chat-container">
        <!-- Messages will appear here -->
    </div>
    <div class="input-container">
        <input type="text" class="message-input" placeholder="Type your message..." id="message-input">
        <button class="send-button">Send</button>
    </div>

    <script>
        // Make the window draggable from anywhere except input areas
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input, button');
            inputs.forEach(input => {
                input.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                });
            });
        });
    </script>
</body>
</html>
